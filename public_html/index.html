<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: false,
			eventLimit: true,
			events: [{
 title : "Let's see what happens ",
 start : '2016-06-25 17:00:04+01:00',
 end : '2016-06-25 18:00:04+01:00'
},
{
 title : "IoT Brown Bag",
 start : '2016-06-22 13:00:00+01:00',
 end : '2016-06-22 14:00:00+01:00'
},
{
 title : "SDS CLUSTER MEETING ",
 start : '2016-06-24 13:30:00+00:00',
 end : '2016-06-24 14:30:00+00:00'
}], 

		timeFormat: 'H(:mm)'
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
